name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21', '1.22', '1.23', '1.24', '1.25']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v -race -coverprofile=coverage.out ./...

    - name: Run fuzzing (5 minutes)
      if: ${{ matrix.go-version == '1.25' }}
      env:
        GORACE: "halt_on_error=true"
      run: |
        timeout 6m go run -race ./test/fuzz/fuzz.go -fuzztime=5m

    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.out
